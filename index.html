<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GoFisSpa - Productos</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>GoFisSpa - Productos</h1>
  </header>

  <main id="catalogo">
    <!-- Ejemplo de tarjeta de producto. Repite o genera din치micamente -->
    <section class="producto-card">
      <img src="assets/images/producto1_thumb.jpg" alt="Producto 1" class="thumb" />
      <h2>Nombre Producto 1</h2>
      <p class="precio">$1000</p>
      <!-- El bot칩n lleva a product.html con el id del producto -->
      <a class="btn-detalle" href="product.html?id=1">Ver detalle</a>
    </section>

    <section class="producto-card">
      <img src="assets/images/producto2_thumb.jpg" alt="Producto 2" class="thumb" />
      <h2>Nombre Producto 2</h2>
      <p class="precio">$1500</p>
      <a class="btn-detalle" href="product.html?id=2">Ver detalle</a>
    </section>

    <!-- Alternativa: generar tarjetas desde products.js -->
    <script src="js/products.js"></script>
    <script>
      // Si quieres generar el cat치logo autom치ticamente desde products.js
      if (window.PRODUCTS && document.getElementById('catalogo')) {
        const catalogo = document.getElementById('catalogo');
        // Limpiar ejemplos si quieres crear desde datos
        // catalogo.innerHTML = '';
        PRODUCTS.forEach(p => {
          const s = document.createElement('section');
          s.className = 'producto-card';
          s.innerHTML = `
            <img src="${p.thumb}" alt="${p.name}" class="thumb" />
            <h2>${p.name}</h2>
            <p class="precio">${p.price ? p.price : ''}</p>
            <a class="btn-detalle" href="product.html?id=${p.id}">Ver detalle</a>
          `;
          catalogo.appendChild(s);
        });
      }
    </script>
  </main>
</body>
</html>
